<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lovelo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
</head>

<body>
    <div class="whole">
        <h1>Palindrome Checker</h1>
        <div class="question-box">
            <label for="text"></label>
            <input type="text" id="text-input" value="" placeholder="Enter text to check:">
            <br>
            <button type="button" id="check-btn">Check</button>
        </div>
    </div>
    <p id="result" class="hidden"></p>
    <div class="explanation">
        <p>*Palindrome is a word, phrase, number, or other sequence of characters that reads the same forward and
            backward, ignoring spaces, punctuation, and capitalization.</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
